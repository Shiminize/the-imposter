<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" id="meta-theme-color" content="#efe8d9">
    <title id="dynamic-title">Pocket Reader</title>

    <!-- PWA Manifest -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">

    <!-- Styles -->
    <link rel="stylesheet" href="src/features/reader/styles/main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Work+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- PageFlip Library (Local) -->
    <!-- PageFlip Library (Removed) -->
</head>

<body>

    <!-- Main Reading Area -->
    <main id="reader" class="reader-container">
        <!-- Book Container -->
        <div id="book" class="book">
            <!-- Pages will be injected here by JS -->
        </div>
    </main>

    <!-- Floating Navigation Controls (Bottom) -->
    <nav class="controls-bar">
        <button id="prev-btn" class="icon-btn" aria-label="Previous Chapter">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6" />
            </svg>
        </button>

        <div class="progress-indicator">
            <span id="chapter-display">Loading...</span>
        </div>

        <button id="next-btn" class="icon-btn" aria-label="Next Chapter">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6" />
            </svg>
        </button>

        <!-- Menu Button Removed - Moved to side tag -->
    </nav>

    <!-- Settings Overlay -->
    <!-- Book Menu Tag -->
    <div id="menu-tag" class="menu-tag">
        <div class="menu-tag-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
        </div>
    </div>

    <!-- Settings Drawer -->
    <div id="settings-overlay" class="settings-overlay"></div>
    <div id="settings-drawer" class="settings-drawer">
        <h3>Settings</h3>
        <div class="setting-group">
            <label>Language / 语言</label>
            <div class="theme-toggles">
                <button class="theme-btn lang-btn active" data-lang="en">EN</button>
                <button class="theme-btn lang-btn" data-lang="cn">中文</button>
                <button class="theme-btn lang-btn" data-lang="id">ID</button>
                <button class="theme-btn lang-btn" data-lang="ru">RU</button>
            </div>
        </div>

        <div class="setting-group">
            <label>Theme</label>
            <div class="theme-toggles">
                <button class="theme-btn light active" data-theme="light" style="background: #efe8d9;">Antique</button>
                <button class="theme-btn dark" data-theme="dark">Dark</button>
            </div>
        </div>

        <div class="setting-group">
            <label>Font Size</label>
            <input type="range" id="font-size-slider" min="14" max="24" value="18">
        </div>

        <div class="setting-group">
            <label>Chapters</label>
            <ul id="toc-list" class="toc-list">
                <!-- TOC injected by JS -->
            </ul>
        </div>

        <button id="close-settings" class="close-btn">Close</button>
    </div>

    <!-- Gatekeeper (Password Protection) -->
    <link rel="stylesheet" href="src/features/gatekeeper/gatekeeper.css">
    <div id="gatekeeper-overlay"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="src/features/gatekeeper/gatekeeper.js"></script>
    <script src="src/features/reader/namespace.js"></script>
    <script src="src/features/reader/logic.js"></script>
</body>

</html>
